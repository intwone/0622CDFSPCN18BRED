<body>
    <div class="menu-mobile">
        <section>
            <ul>

            <button id="menu-mobile--close">
                <span class="material-symbols-outlined">

        </section>
    </div>
  

    <header>
        <!-- Script de eventos do Header -->
        <script src="./public/js/header.js" defer></script>
        <!-- Script de eventos do Header -->

        <div class="container">
            <div class="logo">
                <a href="/index.html">
                    <h1>Products House</h1>
                </a>
            </div>

            <form id="search">
                <input type="text" name="q" id="search" autocomplete="off" placeholder="Buscar produtos">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>

            </form>

            <div class="header--controls">
                <a href="/login.html">
                    <button title="Login">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                    </button>
                </a>

                <a href="/carrinho.html" target="_blank">
                    <button title="Carrinho">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </button>
                </a>
            </div>

            <button id="menu-mobile--open" class="menu">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
        </div>

    <nav>
        <div class="container">
            <ul>
                <li>

    <main class="container">
        <section class="banner">
            <div class="glider-contain">
                <div class="glider">
                  <div>
                    <img src="https://images-americanas.b2w.io/spacey/acom/2022/10/24/DESK-PREBF-c6a8c60dc18a.png" alt="">

                  <div>
                    <img src="https://images-americanas.b2w.io/spacey/acom/2022/10/20/tvsdeskj-623b696e6a49.png" alt="">
                  </div>
                </div>
              
                <button aria-label="Previous" class="glider-prev">«</button>
                <button aria-label="Next" class="glider-next">»</button>
                <div role="tablist" class="dots"></div>
              </div>
        </section>

        <section class="products">
            <article class="card-product">
                <img src="https://images-americanas.b2w.io/produtos/01/00/img/1284356/1/1284356198P1.jpg" alt="">
                <div>
                    <span>Cadeira Gamer Giratoria com Master Led Vermelha GT15 - DPX</span>
                    <h3>R$ 999,00</h3>
                </div>
                <button>Comprar</button>
            </article>
        </section>
