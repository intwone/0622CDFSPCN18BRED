                <ul class="nav nav-pills flex-column mb-auto">

                        <a href="/home-admin.html" class="nav-link" aria-current="page">

                    </li>

                    <li class="nav-item">
                        <a href="/cadastro-produto.html" class="nav-link" aria-current="page">

                    <li>

            <section class="content">
                <div class="w-70 mx-auto mt-5">
                    <canvas id="myChart"></canvas>
                  </div>
                  
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  
                  <script>
                    const ctx = document.getElementById('myChart');
                  
                    new Chart(ctx, {
                      type: 'bar',
                      data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                          label: '# of Votes',
                          data: [12, 19, 3, 5, 2, 3],
                          borderWidth: 1
                        }]
                      },
                      options: {
                        scales: {
                          y: {
                            beginAtZero: true
                          }
                        }
                      }
                    });
                  </script>
            </section>
